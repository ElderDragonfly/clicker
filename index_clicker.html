<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_clicker.css">
</head>
<body> 
    <div class="main">

        <div class="stats">
            <div class="arrows leftArrow">
                <img class="leftArrow__img" src="images/leftArrow.png" alt="левая стрелка">
            </div>

            <div class="stats_item">
                <h4>Timer</h4>
                <div class="timer">
                    <div class="ours">00</div>
                    <div class="minutes">00</div>
                    <div class="seconds">00</div>
                </div>
            </div>

            <div class="stats_item">
                <p>Score</p>
                <div class="score">
                    0
                </div>
            </div>

            <div class="stats_item">
                <p>Profile</p>
            </div>

            <div class="arrows rightArrow">
                <img class="rightArrow__img" src="images/rightArrow.png" alt="правая стрелка">
            </div>
        </div>

        <div class="gamefield">
            <div class="central" id="central">
                <div class="hitPoint">50%</div>
            </div>
            <div class="gameover lose">
                <p>YOU LOSE!!!</p>
            </div>
            <div class="gameover win">
                <p>YOU WIN!!!</p>
            </div>
        </div>
        
    </div>
</body>
<script src="script_clicker.js"></script>
</html>
